<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font andfont awesome styling-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Memory Maths</h1>
    <p>You will need to determine whether the second number is higher than the first. <br>But beware! The numbers will disappear after a while, so be quick with your decision.</p>

    <div class="container">
        <!--the divs containing the randomised numbers-->
        <div class="num-container">Number 1:<span class="number1">10</span></div>
        <div class="num-container">Number 2:<span class="number2">2</span></div>

        <!--the buttons to select higher and lower-->
        <div class="buttons">
            <button onclick="buttonClicked('higher')">Higher</button>
            <button onclick="buttonClicked('lower')">Lower</button>
        </div>

        <!--Answer and scoring area-->
        <div class="answer"></div>
        <div class="current-score">Score:<span class="score">0</span></div>

        <!--Reset score button-->
        <div class="buttons">
            <button onclick="resetScore(event)">Reset</button>
        </div>
    </div>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
